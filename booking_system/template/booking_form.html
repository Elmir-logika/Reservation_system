{% extends 'base.html' %}

{% block content %}
<h2>Забронювати кімнату</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Забронювати</button>
</form>
{% if form.non_field_errors %}
    <div class="alert alert-danger">
        {{ form.non_field_errors }}
    </div>
{% endif %}
{% endblock %}
